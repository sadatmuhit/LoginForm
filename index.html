<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>project 1</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	</head>
	<body>
		<header>
			<div class="login_box">
				<img src="images/logo.png" alt="logo">
				<h2 class="text-center my-3">Login Here</h2>
				<form action="#" method="post" class="px-3">
					<div class="form-group">
						<label for="usrname" class="font-weight-bold">User Name:</label>
						<input type="text" class="form-control" id="usrname" name="username" placeholder="Enter Username" minlength="4" required>
					</div>
					<div class="form-group">
						<label for="pw" class="font-weight-bold">Password:</label>
						<input type="password" class="form-control" id="pw" name="password" placeholder="Enter Password" minlength="6" required>
					</div>
					<div class="form-group form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="remember">Remember Me
						</label>
					</div>
					<button type="submit" class="btn btn-danger">Submit</button>
					<a href="#" class="text-secondary">Lost your password?</a> <br>
					<a href="#" class="text-secondary">Don't have any account?</a>
				</form>
			</div>
		</header>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
